
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOMEPAGE OF NETFLIX</title>
    <link rel="stylesheet" href="Homepage Of Netflix/index.css"/>
     <script src="Homepage Of Netflix/index.js"></script>
  </head>
  <body>
<!-- Navigation Bar -->
    <div class="nav">
      <div class="nav__left">
        <a href="index.html">
        <img class="nav_logo" src="Homepage Of Netflix/Images/Netflix Logo.png" alt=""></a>
      </div>
      <div class="nav__right">
        <img src="Homepage Of Netflix/Images/Login Image.jpeg" class="nav_avatar" alt="">
      </div>
    </div>

<!-- Baanner Part. -->
    <header id="banner">
      <div id="banner__contents">
        <h1 id="banner__title"></h1>
        <div id="banner__buttons">
        <button id="banner__button">Play</button>
        <button id="banner__button">My List</button>
      </div>
      <p id="banner__description"></p>
      </div>
      <div id="banner__fadeBottom"></div>
    </header>

<!-- Row Part. -->
    <div id="headrow">
      <div class="row">
        <h2 class="row__title"></h2>
        <div class="row__posters"> </div>
      </div>
    </div>

    <script>
      window.addEventListener("scroll",function(){

        var nav = document.querySelector(".nav");
        nav.classList.toggle("active", window.scrollY > 0);
      }) 
    </script> 
  </body>
</html>
